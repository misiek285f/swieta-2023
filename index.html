<!DOCTYPE html>
<html>
<head>
    <title>Prezent na wita</title>
    <style>
        /* Stylowanie kontenera */
        .container {
            text-align: center; /* Wyrodkowanie element贸w w poziomie */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ustawienie wysokoci kontenera na ca wysoko ekranu */
        }

        /* Stylowanie przycisku */
        button {
            padding: 10px 20px;
            font-size: 18px;
        }

        /* Stylowanie wyniku */
        #wynik {
            font-size: 40px; /* Zmniejszenie rozmiaru tekstu wyniku */
        }

        /* Stylowanie modalu */
        .modal {
            display: none; /* Ukrycie pocztkowe */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* P贸przezroczyste to */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Stylowanie treci modalu */
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column; /* Ustawienie treci modalu w kolumnie */
        }

        /* Stylowanie przycisku zamknicia */
        .modal-content button {
            margin-top: 40px; /* Odstp od wyniku */
        }
    </style>
    <script>
        // Zbiory s贸w
        var zbior1 = ["Szczliwy", "Zy", "Smutny", "Zaniepokojony", "Radosny", "Zaskoczony", "Irytowany", "Zawstydzony", "Obojtny", "Wcieky", "Zadowolony", "Troskliwy", "Zazdrosny", "Umiechnity", "Optymistyczny", "Pesymistyczny", "Znu偶ony", "Przygnbiony", "Zaniepokojony", "Zadziwiony", "Ciekawy", "Rozczarowany", "Wsp贸czujcy", "Wstrtny", "Zadumany", "Podekscytowany", "Spokojny", "Niecierpliwy", "Zakopotany", "Dumny"];
        var zbior2 = ["Albert Einstein", "Antonio Vivaldi", "Cristiano Ronaldo", "George Michael", "Homer", "J.K. Rowling", "Leonardo da Vinci", "Winston Churchill", "Juliusz Cezar", "Charles Darwin", "Buddha", "Cleopatra", "Michael Jackson", "Jim Carrey", "Afrodyta", "Pablo Picasso", "Bill Gates", "Neil Armstrong", "Usain Bolt", "Gordon Ramsay", "Nostradamus", "Zbigniew Religa"];

        // Funkcja losujca sowa i wywietlajca wynik w modalu
        function losujSlowa() {
            var losoweSlowo1 = zbior1[Math.floor(Math.random() * zbior1.length)];
            var losoweSlowo2 = zbior2[Math.floor(Math.random() * zbior2.length)];
            var wynik = document.getElementById("wynik");
            wynik.innerHTML = "<p>Wylosowany temat prezentu:</p><b>" + losoweSlowo1 + "</b> <b>" + losoweSlowo2 + "</b>";

            // Pokazanie modalu z wynikiem
            var modal = document.getElementById("modal");
            modal.style.display = "flex"; // Ustawienie na "flex" zamiast "block"
        }

        // Funkcja zamykajca modal
        function zamknijModal() {
            var modal = document.getElementById("modal");
            modal.style.display = "none";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>W tym roku temat prezentu skada si z emocji oraz znanej osoby, prezent musi poczy jedno i drugie oraz zmieci si w bud偶ecie 60 z </h1>
        <button onclick="losujSlowa()">Losuj Temat Prezentu</button>
    </div>
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="wynik"></span>
            <button onclick="zamknijModal()">Zamknij</button>
        </div>
    </div>
</body>
</html>
